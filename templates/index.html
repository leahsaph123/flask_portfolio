    <script>
        fetch("https://quotes.rest/qod?language=en")
            .then(response => {
                response.json().then(json => {
                    console.log(json)
                    const contents = json['contents'];
                    const quoteDict = contents['quotes'][0];
                    const author = quoteDict['author'];
                    const quote = quoteDict['quote'];
                    $("#qotd").text(quote + " - " + author);
                })
            })

        var quotes = [
            { quotess: "Just keep swimming"},

        ]

        var index = 0;
        index = Math.random() * quotes.length;
        index = Math.floor(index);
        document.getElementById("qotdpart2").innerHTML = quotes[index].quotess;
