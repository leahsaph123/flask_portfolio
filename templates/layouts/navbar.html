<!-- Navigation Bar from bootstrap
This HTML is setup as a fragment allowing it to be "included" by other HTML files via Jinja2
-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://csp.nighthawkcodingsociety.com/">{{basename}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!-- url_for is a Jinja2 pre-processor that finds route from function name (def) -->
            <a class="nav-link" href={{ url_for('index') }}>Portfolio</a>
            <a class="nav-link" href={{ url_for('kangaroos') }}>Kangaroos</a>
            <a class="nav-link" href={{ url_for('walruses') }}>Walruses</a>
            <a class="nav-link" href={{ url_for('hawkers') }}>Hawkers</a>
            <a class="nav-link" href={{ url_for('isabella') }}>Isabella</a>
            <a class="nav-link" href={{ url_for('leah') }}>Leah</a>
            <a class="nav-link" href={{ url_for('Tigran') }}>Tigran</a>
            <a class="nav-link" href="/minilab">minilab</a>
            <!-- stub is shown using the name of the route -->
            <a class="nav-link" href="/stub">Stub</a>
            <a class="nav-link" href={{ url_for('simon') }}>Simon</a>
            <a class="nav-link" href={{ url_for('minilab') }}>Mini-lab</a>
        </div>
    </div>
</nav>
